{% extends 'base.html' %}

{% block content %}
  <h2>Create Order</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {{ form.products.management_form }}
        {% for formset in form.products %}
          <tr>
            {% for field in formset.visible_fields %}
              <td>{{ field }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit">Create Order</button>
  </form>
{% endblock %}
